<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="css/progressbar.css" type="text/css" />
    </head>
    <body style="background-color: #000">
        <div id="container" style="display: none">
            <canvas id="game"> </canvas>
            <div id="menu" style="display: none">
                <div class="logo">
                    <img src="images/name.svg" width="100%" />
                </div>
                <div class="start" id="start">START!</div>
                <div class="copy">Marcin Kostrzewa &copy; 2013</div>
                <div class="instructions" id="instructions">Instructions</div>
            </div>
            <div id="cover" style="display: none">
                <div id="instr">
                    <div id="close">&times;</div>
                    <p>Kill all Bad Guys and find the door to the next level!</p>
                    <p>Controls:</p>
                    <table>
                        <tr>
                            <td>Movement:</td>
                            <td>Arrow keys</td>
                        </tr>
                        <tr>
                            <td>Place bombs:</td>
                            <td>Z</td>
                        </tr>
                        <tr>
                            <td>Detonate bombs:</td>
                            <td>X (only if you have the "detonator" power-up)</td>
                        </tr>
                        <tr>
                            <td>Pause:</td>
                            <td>P</td>
                        </tr>
                    </table>
                    <p class="goodluck">Good luck. You're gonna need it.</p>
                </div>
            </div>
        </div>
        <div id="loading">
       	    <div class="meter animate">
                <span id="bar" style="width: 0%"><span></span></span>
            </div>
            <div id="percent">
                Loading... 0%
            </div>
        </div>
        
        <script data-main="src/main.js" src="src/lib/require.js"></script>
    </body>
</html>
